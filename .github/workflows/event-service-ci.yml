name: Event Service CI

on:
  push:
    branches: ["main"]
    paths:
      - "services/event-service/**"
  pull_request:
    paths:
      - "services/event-service/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Debug files 
        run: ls -R

      - name: Install root dependencies 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH for event-service
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/services/event-service" >> $GITHUB_ENV

      - name: Run tests (event-service)
        working-directory: services/event-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: pytest

